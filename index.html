<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="game-board">

        <div class="sky">
            
            <div class="start-screen">
                <h1>Start Game</h1>
            </div>

            <div class="score-board">
                <p class="score">Score   = 0</p>
                <p class="record">Record = 0</p>
            </div>

            <img src="assets/images/clouds.png" class="clouds">
            
            <img src="assets/images/mario.gif" alt="mario" class="mario">
            
            <img src="assets/images/pipe.png" alt="pipe" class="pipe">
        </div>

        <div class="floor">
            <img src="assets/images/floor.png" alt="floor-image">
        </div>

    </main>



    <div class="game-over-screen">
        <h1>Game Over</h1>

        <div class="final-score-board">
            <p class="final-score">Score = 0</p>
            <p class="final-record" id="record">Record = 0</p>
        </div>
        
        <button class="btn-new-game">NEW GAME</button>
    </div>
    
</body>
</html>
